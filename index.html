<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Italiana&family=Lavishly+Yours&family=Nanum+Myeongjo&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Italiana&family=Jacques+Francois&family=Lavishly+Yours&family=Nanum+Myeongjo&display=swap"
        rel="stylesheet">
    <title>Carto.</title>
</head>

<body>
    <header class="home">
        <h1>Carto.</h1>
        <p>Elegance in every corner...</p>
        <img class="main" src="./assets/pic_3.jpeg" alt="">
        <div class="button">
            <button type="button">Sign up</button>
            <button type="button">Log in</button>
        </div>
    </header>

    <header class="sign-up">
        <h1>Sign Up</h1>
        <form>
            <label for="username">Username :</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="email">E-mail :</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password :</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="pass">Re-enter Password :</label><br>
            <input type="password" name="pass" id="pass"><br>
            <button type="submit">Submit</button>
        </form>
        <img class="side" src="./assets/pic_4.jpeg" alt="">
    </header>

    <header class="log-in">
        <h1>Log in</h1>
        <form>
            <label for="username">Username :</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="password">Password :</label><br>
            <input type="password" name="password" id="password"><br>
            <div class="keys">
                <button type="submit">Submit</button>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </header>

    <header class="cd-header">
        <div class="header-wrapper">
            <div class="logo-wrap">
                <img src="./assets/logo_1.png" alt="">
            </div>
            <div class="nav-but-wrap">
                <div class="menu-icon hover-target">
                    <span class="menu-icon__line menu-icon__line-left"></span>
                    <span class="menu-icon__line"></span>
                    <span class="menu-icon__line menu-icon__line-right"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="nav">
        <div class="nav__content">
            <ul class="nav__list">
                <li class="nav__list-item active-nav"><a href="#" class="hover-target">Home Decor</a></li>
                <li class="nav__list-item"><a href="#" class="hover-target">Paintings</a></li>
                <li class="nav__list-item"><a href="#" class="hover-target">Lights</a></li>
                <li class="nav__list-item"><a href="#" class="hover-target">Accessories</a></li>
                <li class="nav__list-item"><a href="#" class="hover-target">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class='cursor' id="cursor"></div>
    <div class='cursor2' id="cursor2"></div>
    <div class='cursor3' id="cursor3"></div>

    <script src="./script.js"></script>

</body>

</html>
